{% extends "base.html" %}

{% block title %}
Register - LearnLog
{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}" />
{% endblock %}

{% block content %}

<form id="register-form" method="POST" action="{{ url_for('register') }}" class="form-container-md">
  <h3 class="mb-3 text-center text-dark">Register</h3>
  <div class="mb-3">
    <label for="username" class="form-label text-dark">Username</label>
    <input type="text" id="username" name="username" value="{{ form_data.username if form_data else '' }}"
      class="form-control" placeholder="Enter username" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label text-dark">Email</label>
    <input type="email" id="email" name="email" value="{{ form_data.email if form_data else '' }}" class="form-control"
      placeholder="Enter email" required />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label text-dark">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
  </div>

  <div class="mb-3">
    <label for="confirm-password" class="form-label text-dark">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm_password" class="form-control"
      placeholder="Confirm password" required />
  </div>

  <div class="text-center">
    <button type="submit" class="auth-btn register-btn w-100">Register</button>
  </div>
  <p class="mt-3 text-center text-dark">
    Already have an account? <a href="{{ url_for('login') }}">Login</a>
  </p>
</form>
{% endblock %}

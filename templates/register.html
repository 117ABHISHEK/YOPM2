<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - LearnLog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/form.css" />
  </head>

  <body>
    <div class="card p-4" style="max-width: 400px; width: 100%">
      <h3 class="mb-3 text-center text-dark">Register</h3>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label text-dark">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label text-dark"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            placeholder="Confirm password"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="auth-btn register-btn">Register</button>
        </div>
        <p class="mt-3 text-center text-dark">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>

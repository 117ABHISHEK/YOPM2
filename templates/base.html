<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LearnLog{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Style for the fade-out transition */
      .flash-alert {
        transition: opacity 0.5s ease-in-out;
      }
      .flash-alert.fade-out {
        opacity: 0;
      }
    </style>
    {% block head_extra %}{% endblock %}
  </head>
  <body>
    <div>{% block content %}{% endblock %}</div>
    {% block scripts %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const flashAlerts = document.querySelectorAll(".flash-alert");
        flashAlerts.forEach(function (alert) {
          // Set a timeout to start the fade-out after 5 seconds
          setTimeout(function () {
            alert.classList.add("fade-out");
            // Remove the element from the DOM after the transition completes
            alert.addEventListener("transitionend", () => alert.remove());
          }, 4000); // 5000 milliseconds = 5 seconds
        });
      });
    </script>
    {% endblock %}
  </body>
</html>

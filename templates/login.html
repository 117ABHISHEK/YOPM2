{% extends "base.html" %} {% block title %}Login - LearnLog{% endblock %} {%
block head_extra %}
<link rel="stylesheet" href="{{url_for('static',filename='form.css')}}" />
{% endblock %} {% block content %}
<div class="card p-4 mx-auto form-container form-container-sm">
  <h3 class="mb-3 text-center text-dark">Login</h3>
  {% include '_flashes.html' %}
  <form id="login-form" method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="login-id" class="form-label text-dark"
        >Username or Email</label
      >
      <input
        type="text"
        id="login-id"
        name="username"
        class="form-control"
        placeholder="Enter username or email"
        required
      />
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label text-dark">Password</label>
      <input
        type="password"
        id="login-password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <div class="text-center">
      <button type="submit" class="auth-btn login-btn w-100">Login</button>
    </div>
    <p class="mt-3 text-center text-dark">
      Don't have an account? <a href="{{ url_for('register') }}">Register</a>
    </p>
  </form>
</div>
{% endblock %}
